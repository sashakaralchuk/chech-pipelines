name: Tests modules
on:
  push:
  pull_request:
    branches:
    - main
jobs:
  tests-modules:
    name: Tests modules
    runs-on: node:18-alpine
    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: npm i
    - name: Run module tests
      run: node node_modules/jest/bin/jest
